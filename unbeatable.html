<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>Play Tic Tac Toe (Unbeatable)</li>
        </ul>
    </nav>
    <div class="maincontainer">
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info" id="chance">X goes first</span>
                <button id="reset">Reset</button>
            </div>
            <div class="img">
                 <img src="media/excited4.gif" alt=""> 
            </div>
        </div>
        <div class="grid">
            <div class="box bt-0 bl-0">
                <span class="text"></span>
            </div>
            <div class="box bt-0">
                <span class="text"></span>
            </div>
            <div class="box br-0 bt-0">
                <span class="text"></span>
            </div>
            <div class="box bl-0">
                <span class="text"></span>
            </div>
            <div class="box">
                <span class="text"></span>
            </div>
            <div class="box br-0">
                <span class="text"></span>
            </div>
            <div class="box bb-0 bl-0">
                <span class="text"></span>
            </div>
            <div class="box bb-0">
                <span class="text"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="text"></span>
            </div>
        </div>
        
    </div>
    <footer>
        <h1>&copy All rights reserved.</h1>
    </footer>
    <script src="js/minmax.js"></script>
</body>

</html>
